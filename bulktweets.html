<head>
  <title>Bulk Tweets</title>
</head>

<body>

  <header class="ribbon">
    <div class="row">
      <div class="large-3 columns text-left">
        <h1 class="title">BulkTweets</h1>
      </div>
      <div class="large-3 columns text-right login">
        {{loginButtons}}
      </div>
    </div>
  </header>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">
      Automate the sending out of tweets from a set list.<br>
      One tweet per line. Press <strong>Tweet</strong> to send one out a random line.</h4>
    </div>
  </div>

  <div class="row">
      {{> tweetform}}

  </div>

  <div class="row">
    <div class="small-12 columns">
      {{> content}}
    </div>

  </div>
</body>

<template name="tweetform">
  <form>
    <div class="small-10 columns">
      <div class="row">
        <div class="small-12 columns">
          <textarea id="tweet-list" placeholder="Tweet List â€” Put each tweet on a new line">{{tweetlist}}</textarea>
          <div id="save-status">Saved</div>
        </div>
      </div>
    </div>
    <div class="small-2 columns">
      <input type="button" id="tweet-button" class="button" value="Tweet" />
    </div>
  </form>

</template>

<template name="content">
  <div class="row">
    <div class="small-12 columns">
      <h5>Users of BulkTweets</h5>
      <table class="table">
      {{#each users}}
        {{> user}}
      {{/each}}
      </table>
    </div>
</template>

<template name="user">
  <tr>
    <td>
      <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/>{{profile.name}}</a>
      <iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe>
    </td>
  </tr> 
</template>
